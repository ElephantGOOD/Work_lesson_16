<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- favicon.ico зображення сайта -->
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/select.css">
	<title>select</title>
</head>

<div class="wrapper">
	<header class="header"></header>
	<main class="main">
		<section class="main__forma-box forma-box">
			<div class="forma-box__container">
				<div class="forma-box__media-forma">
					<img class="forma-box__forma-image" src="img/svg_form.svg" alt="image girl">
				</div>
				<div class="forma-box__data-content data-content">
					<div class="data-content__subtitle">
						<h3>Any questions?</h3>
						<h2>Drop us a line</h2>
					</div>
					<div class="data-content__form form">
						<!-- ======= FORM ========== -->
						<form class="form__info" action="https://jsonplaceholder.typicode.com/posts" method="POST">
							<!-- First Name -->
							<div class="form__content-box">
								<div class="form__input-box">
									<div class="form__input-text">
										<label for="name" class="form__label">First Name*</label>
										<input id="name" class="form__input-text-item" type="text" name="first-name"
											placeholder="Your first name" required>
									</div>
									<!-- Last Name -->
									<div class="form__input-text">
										<label for="last_name" class="form__label">Last Name*</label>
										<input id="last_name" class="form__input-text-item" type="text" name="last-name"
											placeholder="Your last name" required>
									</div>
									<!-- Email -->
									<div class="form__input-text">
										<label for="email" class="form__label">Email*</label>
										<input id="email" class="form__input-text-item" type="email" name="email"
											placeholder="Your working email" required>
									</div>
									<!-- Phone -->
									<div class="form__input-text">
										<label for="phone" class="form__label">Phone</label>
										<input id="phone" class="form__input-text-item" type="tel" name="phone"
											placeholder="Your phone number">
									</div>
								</div>
								<!-- Message -->
								<div class="form__message">
									<label for="message" class="form__label">Message</label>
									<textarea id="message" class="form__input-message-item" name="message" autocomplete="off"
										placeholder="Your message"></textarea>
								</div>
								<!-- Checkbox/payment method -->
								<div class="form__input-payment-method ">
									<div class="form__subtitle">
										How would you like to pay for the course?
									</div>
									<div class="form__radio-items">
										<div class="form__radio-item">
											<label for="method-01">Cash</label>
											<input id="method-01" type="radio" name="payment-method" value="cash">
										</div>
										<div class="form__radio-item">
											<label for="method-02">Online banking</label>
											<input checked id="method-02" type="radio" name="payment-method" value="Online">
										</div>
										<div class="form__radio-item">
											<label for="method-03">I want feedback</label>
											<input id="method-03" type="radio" name="method" value="feedback">
										</div>
									</div>
								</div>
								<!-- Checkbox -->
								<div class="form__checkbox-button">
									<div class="form__input-checkbox">
										<input id="checkbox-school" class="form__input-checkbox-item" type="checkbox" name="communications"
											value="yes" checked>
										<label for="checkbox-school" class="form__label-checkbox">
											<span class="form__label-text">
												I agree to receive communications from Createx
												Online School
											</span>
										</label>
									</div>
									<!-- Button submit -->
									<div class="form__button button">
										<button class="button__item " type="submit">Send message</button>
									</div>
									<!-- Button reset -->
									<div class="form__button button">
										<button class="button__item button__item--transporent" type="reset">Remove</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer"></footer>
</div>
